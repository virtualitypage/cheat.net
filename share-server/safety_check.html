<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>安否確認フォーム</title>
    <link rel="stylesheet" href="../css/safety_check.css">
    <script>
      let submitted = false;
      const onloadFrame = () => {
        if (submitted) {
          window.location = "safety_check_ok.html";
        }
      }
    </script>
  </head>
<body>
  <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdyuKNmR8zTkv9v1I7-Lxqfg4vyXHzsj8ZcLcT_fOJ1yqxplg/formResponse" method="post" target="hidden-iframe" onsubmit="submitted = true;">
    <h1 style="text-align: center; margin-top: 40px">安否確認フォーム</h1>
    <p>災害発生時には自身と家族の安全確保を最優先に行動してください。<br>身の回りの安全確保が出来次第、以下の安否状況を知らせてください。</p>
    <div class="form_body">
      <dl>
        <dt class="form_label">名　　　前</dt>
        <dd><input class="box_calc" type="text" name="entry.2145982928" placeholder="古井野郎"></dd>
      </dl>
      <dl>
        <dt class="form_label">本人の状況</dt>
        <dd>
          <label class="label_radio">
            <input type="radio" name="entry.199297579" value="無事" required class="input_radio">
            <span class="radio_span">無事</span>
          </label>
          <label class="label_radio">
            <input type="radio" name="entry.199297579" value="負傷あり" required class="input_radio">
            <span class="radio_span">負傷あり</span>
          </label>
        </dd>
      </dl>
      <dl>
        <dt class="form_label">家族の状況</dt>
        <dd>
          <label class="label_radio">
            <input type="radio" name="entry.1932435325" value="無事" required class="input_radio">
            <span class="radio_span">無事</span>
          </label>
          <label class="label_radio">
            <input type="radio" name="entry.1932435325" value="負傷あり" required class="input_radio">
            <span class="radio_span">負傷あり</span>
          </label>
          <label class="label_radio">
            <input type="radio" name="entry.1932435325" value="不明" required class="input_radio">
            <span class="radio_span">不明</span>
          </label>
        </dd>
      </dl>
      <dl>
        <dt class="form_label">現在の場所</dt>
        <dd>
          <label class="label_radio">
            <input type="radio" name="entry.307625204" value="自宅" required class="input_radio">
            <span class="radio_span">自宅</span>
          </label>
          <label class="label_radio">
            <input type="radio" name="entry.307625204" value="職場" required class="input_radio">
            <span class="radio_span">職場</span>
          </label>
          <label class="label_radio">
            <input type="radio" name="entry.307625204" value="その他" required class="input_radio">
            <span class="radio_span">その他</span>
          </label>
        </dd>
      </dl>
      <dl>
        <dt class="form_label">その他連絡</dt>
        <dd><textarea class="textarea_calc" name="entry.502267845" cols="50" rows="3"></textarea></dd>
      </dl>
      <div class="form_submit">
        <button type="submit">送信する</button>
      </div>
    </div>
  </form>
  <iframe name="hidden-iframe" style="display: none;" onload="onloadFrame()"></iframe>
</body>
